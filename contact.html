	<section>



        <div class="container">

            <div class="boxtitle">
                <h1>Contact-me</h1>
            </div>

            <div class="contactme">
                Please feel free to contact me. Lets schedule a time for discussion about your project. I will be happy to help you!
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name" class="text-light">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address (Optional)</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div> 
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option> ON </option>
                        <option> QC </option>
                        <option> NS </option>
                        <option> NB </option>
                        <option> MB </option>
                        <option> BC </option>
                        <option> PE </option>
                        <option> SK </option>
                        <option> AB </option>
                        <option> NL </option>
                    </select>
                    </div>
                    <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tell me more about your project:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <fieldset class="form-group">
                        <div class="row">
                          <label class="col-form-label col-sm-2 pt-0">Type of contact</label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Legal entity
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Natural person
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                <button type="submit" class="btn btn-primary">Send</button>
                </form>
        </div>
